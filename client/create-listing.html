<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - TicketSwap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .form-section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            width: 100%;
            background: #6c757d;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .section-title {
            font-size: 1.2rem;
            color: #667eea;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ« TicketSwap</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="tickets.html">Browse Tickets</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Create Ticket Listing</h2>
            
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
            
            <form id="listingForm">
                <div class="section-title">Event Information</div>
                
                <div class="form-group">
                    <label for="eventName">Event Name <span class="required">*</span></label>
                    <input type="text" id="eventName" name="eventName" required 
                           placeholder="e.g., Taylor Swift - The Eras Tour">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Event Date <span class="required">*</span></label>
                        <input type="datetime-local" id="eventDate" name="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventLocation">Location <span class="required">*</span></label>
                        <input type="text" id="eventLocation" name="eventLocation" required 
                               placeholder="e.g., New York, NY">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventVenue">Venue <span class="required">*</span></label>
                    <input type="text" id="eventVenue" name="eventVenue" required 
                           placeholder="e.g., Madison Square Garden">
                </div>
                
                <div class="section-title">Ticket Details</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="ticketType">Ticket Type <span class="required">*</span></label>
                        <select id="ticketType" name="ticketType" required>
                            <option value="">Select type...</option>
                            <option value="General Admission">General Admission</option>
                            <option value="VIP">VIP</option>
                            <option value="Premium">Premium</option>
                            <option value="Early Bird">Early Bird</option>
                            <option value="Standard">Standard</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity <span class="required">*</span></label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="section">Section</label>
                        <input type="text" id="section" name="section" placeholder="e.g., Floor, Balcony">
                    </div>
                    
                    <div class="form-group">
                        <label for="seatNumber">Seat Number</label>
                        <input type="text" id="seatNumber" name="seatNumber" placeholder="e.g., A15, Row 5 Seat 12">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="ticketBarcode">Ticket Barcode/ID <span class="required">*</span></label>
                    <input type="text" id="ticketBarcode" name="ticketBarcode" required 
                           placeholder="Unique ticket identifier">
                    <div class="form-hint">This must be a unique identifier from your ticket</div>
                </div>
                
                <div class="section-title">Pricing</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="originalPrice">Original Price ($) <span class="required">*</span></label>
                        <input type="number" id="originalPrice" name="originalPrice" min="0" step="0.01" required 
                               placeholder="150.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="resalePrice">Resale Price ($) <span class="required">*</span></label>
                        <input type="number" id="resalePrice" name="resalePrice" min="0" step="0.01" required 
                               placeholder="200.00">
                        <div class="form-hint">10% service fee will be added at checkout</div>
                    </div>
                </div>
                
                <div class="section-title">Additional Information</div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" 
                              placeholder="Add any additional details about the tickets..."></textarea>
                    <div class="form-hint">Max 500 characters</div>
                </div>
                
                <button type="submit" class="btn-primary">Create Listing</button>
                <a href="dashboard.html" class="btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = 'login.html';
        }
        
        // Set minimum date to today
        const today = new Date();
        today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
        document.getElementById('eventDate').min = today.toISOString().slice(0, 16);
        
        document.getElementById('listingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Get form data
            const formData = {
                eventName: document.getElementById('eventName').value,
                eventDate: document.getElementById('eventDate').value,
                eventLocation: document.getElementById('eventLocation').value,
                eventVenue: document.getElementById('eventVenue').value,
                ticketType: document.getElementById('ticketType').value,
                quantity: parseInt(document.getElementById('quantity').value),
                section: document.getElementById('section').value,
                seatNumber: document.getElementById('seatNumber').value,
                ticketBarcode: document.getElementById('ticketBarcode').value,
                originalPrice: parseFloat(document.getElementById('originalPrice').value),
                resalePrice: parseFloat(document.getElementById('resalePrice').value),
                description: document.getElementById('description').value
            };
            
            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Ticket listed successfully! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to create listing';
                    errorDiv.style.display = 'block';
                    window.scrollTo(0, 0);
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
                window.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
